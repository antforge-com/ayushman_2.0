<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="View all materials and their details.">
    <title>All Purchases - Product App</title>

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg: #ffffff;
            --surface: #ffffff;
            --primary: #234123;
            --primary-600: #1d361d;
            --accent: #7cc58f;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
            --radius: 14px;
        }

        /* Base */
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            display: block;
            max-width: 100%;
        }

        /* Top bar (reused from index.html) */
        .topbar {
            position: fixed;
            inset: 0 0 auto 0;
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 14px;
            z-index: 200;
        }

        .hamburger-btn {
            width: 42px;
            height: 42px;
            border: none;
            background: transparent;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hamburger {
            width: 24px;
            height: 2px;
            background: var(--primary);
            position: relative;
            display: block;
        }

        .hamburger::before,
        .hamburger::after {
            content: "";
            position: absolute;
            left: 0;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: transform 0.2s ease, top 0.2s ease, opacity 0.2s ease;
        }

        .hamburger::before {
            top: -7px;
        }

        .hamburger::after {
            top: 7px;
        }
        
        /* New styles for the left-aligned circular logo */
        .left-logo-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .left-logo-wrap img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .topbar-logo {
            height: 84px;
            width: auto;
        }

        /* Drawer */
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            transform: translateX(-100%);
            transition: transform .25s ease;
            z-index: 300;
            padding: 78px 0 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-logo {
            text-align: center;
            padding: 0 16px 12px 16px;
        }

        .drawer-logo img {
            max-height: 80px;
            height: auto;
            margin: 0 auto 8px;
        }

        .drawer-link {
            padding: 12px 18px;
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            border-left: 4px solid transparent;
        }

        .drawer-link:hover {
            background: #f0f0f0;
        }

        .drawer-link.active {
            background: #f0f0f0;
            border-left-color: var(--primary);
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.28);
            opacity: 0;
            visibility: hidden;
            transition: opacity .2s ease, visibility .2s ease;
            z-index: 250;
        }

        .backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        /* Main layout and form container */
        .main {
            padding: 84px 24px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Heading styling */
        .main-heading {
            font-size: clamp(2rem, 3vw, 2.5rem);
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            line-height: 1.2;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.6rem 1.4rem;
            border-radius: 6px;
            border: 1px solid var(--accent);
            background: #e6f7e7;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .btn:hover {
            background-color: #d1e8d2;
            transform: translateY(-1px);
        }

        /* Card styling */
        .materials-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .material-card {
            background: #f0fff0; /* Very light green */
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.15s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .material-details {
            font-size: 0.95rem;
            color: var(--text);
        }

        .material-details p {
            margin: 0;
            padding: 0.25rem 0;
        }

        .material-details strong {
            color: var(--primary);
        }

        .material-card-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .material-card-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-600);
        }

        /* Responsive overrides */
        @media (max-width: 640px) {
            .topbar-logo {
                height: 40px;
            }

            .main {
                padding: 84px 14px 24px;
            }

            .drawer {
                width: 80vw;
            }

            .main-heading {
                font-size: 2rem;
            }
        }

        /* Loading and No materials message styles */
        .message-box {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-style: italic;
        }

        /* Search modal styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 500;
        }
        
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1rem;
        }
        
        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
        }

        .search-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .search-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-btn:hover {
            background: var(--primary-600);
        }

        .search-option-btn {
            padding: 0.75rem;
            border: 1px solid var(--accent);
            background: #e6f7e7;
            color: var(--primary);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-option-btn:hover {
            background-color: #d1e8d2;
        }
        
    </style>
</head>

<body>
    <!-- Top bar with hamburger + brand -->
    <header class="topbar" role="banner">
        <div class="left-logo-wrap">
            <!-- Left-side circular logo -->
            <img src="assets/owner.jpg" alt="User Logo">
            <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open navigation" aria-controls="drawerNav" aria-expanded="false">
                <span class="hamburger" aria-hidden="true"></span>
            </button>
        </div>
        <!-- Right-side brand logo -->
        <img src="assets/vasavi-logo.png" alt="Vasavi Ayurveda Logo" class="topbar-logo">
    </header>

    <!-- Drawer navigation -->
    <nav class="drawer" id="drawerNav" aria-hidden="true">
        <div class="drawer-logo">
            <!-- लोगो को सीधे फ़ाइल से लोड किया गया है -->
            <img src="assets/vasavi-logo.png" alt="Vasavi Ayurveda Logo">
        </div>
        <a href="index.html" class="drawer-link">Home</a>
        <a href="add-material.html" class="drawer-link">Add Material</a>
        <a href="product-price.html" class="drawer-link">Product Price</a>
        <a href="drug-entry.html" class="drawer-link">Add Drug</a>
        <a href="all-materials.html" class="drawer-link active">All Purchases</a>
    </nav>

    <!-- Backdrop -->
    <div class="backdrop" id="backdrop"></div>

    <!-- Main Content -->
    <main class="main">
        <h2 class="main-heading">All Purchases</h2>
        <div class="control-buttons">
            <a href="add-material.html" class="btn">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Add Material
            </a>
            <button id="searchBtn" class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </button>
        </div>

        <!-- Search Modal -->
        <div id="searchModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Search Purchases</h3>
                    <button id="closeModalBtn" class="close-btn">&times;</button>
                </div>
                <div id="searchOptions" class="search-options">
                    <button class="search-option-btn" id="searchByDealerBtn">Search by Dealer</button>
                    <button class="search-option-btn" id="searchByDateBtn">Search by Date</button>
                </div>

                <form id="dealerSearchForm" class="hidden mt-4">
                    <div class="form-group">
                        <label for="dealerName">Dealer Name</label>
                        <input type="text" id="dealerName" placeholder="Enter dealer name">
                    </div>
                    <button type="submit" class="search-btn">Search</button>
                </form>

                <form id="dateSearchForm" class="hidden mt-4">
                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date</label>
                        <input type="date" id="purchaseDate">
                    </div>
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>
        </div>

        <!-- Materials list container -->
        <div id="materialsList" class="materials-grid">
            <div class="message-box">Loading purchases...</div>
        </div>
    </main>

    <!-- Firebase and Form Logic -->
    <script type="module">
        import { db, auth, appId, initializeFirebase, collection, onSnapshot, query, where, Timestamp } from './firebase-config.js';

        const materialsListContainer = document.getElementById('materialsList');
        const searchBtn = document.getElementById('searchBtn');
        const searchModal = document.getElementById('searchModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const searchOptions = document.getElementById('searchOptions');
        const searchByDealerBtn = document.getElementById('searchByDealerBtn');
        const searchByDateBtn = document.getElementById('searchByDateBtn');
        const dealerSearchForm = document.getElementById('dealerSearchForm');
        const dateSearchForm = document.getElementById('dateSearchForm');
        
        let unsubscribe = null; // Variable to store the unsubscribe function for the Firestore listener

        /**
         * Checks if the user is authenticated and sets up the data listener.
         */
        const setupAuthCheck = async () => {
             // Wait for Firebase to be fully initialized before proceeding.
            try {
                await initializeFirebase();
            } catch (err) {
                console.error("Firebase initialization failed:", err);
                materialsListContainer.innerHTML = '<div class="message-box message-error">Error connecting to the database.</div>';
                return;
            }

            // Use onAuthStateChanged to monitor the authentication status
            auth.onAuthStateChanged(user => {
                if (user) {
                    // If the user is logged in, set up the data listener
                    setupMaterialListener(user.uid);
                } else {
                    // If the user is logged out, redirect to the login page
                    console.log("No user is signed in. Redirecting to login page.");
                    window.location.href = 'login.html';
                }
            });
        };
        
        /**
         * Sets up a real-time listener for the materials collection for the current user.
         * @param {string} currentUserId The ID of the currently logged-in user.
         * @param {object} optionalQuery An optional Firestore query to apply a filter.
         */
        const setupMaterialListener = (currentUserId, optionalQuery = null) => {
            if (unsubscribe) {
                unsubscribe(); // Unsubscribe from the previous listener
            }

            if (!db || !currentUserId) {
                console.error("Database or user ID not available.");
                materialsListContainer.innerHTML = '<div class="message-box message-error">Could not retrieve data. Please log in again.</div>';
                return;
            }

            const collectionPath = `/artifacts/${appId}/users/${currentUserId}/materials`;
            let baseQuery = collection(db, collectionPath);
            let finalQuery = optionalQuery ? query(baseQuery, ...optionalQuery) : query(baseQuery);

            unsubscribe = onSnapshot(finalQuery, (snapshot) => {
                const materials = [];
                snapshot.forEach(doc => {
                    materials.push({ id: doc.id, ...doc.data() });
                });

                materials.sort((a, b) => {
                    const timestampA = a.timestamp ? a.timestamp.toDate() : new Date(0);
                    const timestampB = b.timestamp ? b.timestamp.toDate() : new Date(0);
                    return timestampB - timestampA;
                });
                displayMaterials(materials);
            }, (error) => {
                console.error("Error listening to materials: ", error);
                materialsListContainer.innerHTML = '<div class="message-box message-error">Error loading data.</div>';
            });
        };
        
        /**
         * Dynamically displays the materials in the UI.
         * @param {Array} materials The list of materials to display.
         */
        const displayMaterials = (materials) => {
            if (materials.length === 0) {
                materialsListContainer.innerHTML = '<div class="message-box">No materials have been added yet.</div>';
                return;
            }

            const materialCards = materials.map(item => {
                const date = item.timestamp ? item.timestamp.toDate().toLocaleDateString() : 'N/A';
                const time = item.timestamp ? item.timestamp.toDate().toLocaleTimeString() : 'N/A';
                
                const pricePerUnit = item.pricePerUnit !== undefined ? `₹${item.pricePerUnit}` : 'N/A';
                const price = item.price !== undefined ? `₹${item.price.toFixed(2)}` : 'N/A';
                const gst = item.gst !== undefined ? `₹${item.gst.toFixed(2)}` : 'N/A';
                const hamali = item.hamali !== undefined ? `₹${item.hamali.toFixed(2)}` : 'N/A';

                return `
                    <article class="material-card">
                        <div class="material-card-header">
                            <h3>${item.material || 'Material Name'}</h3>
                        </div>
                        <div class="material-details">
                            <p><strong>Dealer:</strong> ${item.dealer || 'Dealer'}</p>
                            <p><strong>Quantity:</strong> ${item.quantity || 0} ${item.quantityUnit || 'kg'}</p>
                            <p><strong>Price per kg:</strong> ${pricePerUnit}</p>
                            <p><strong>Total Price:</strong> ${price}</p>
                            <p><strong>GST Amount:</strong> ${gst}</p>
                            <p><strong>Hamali:</strong> ${hamali}</p>
                            <p><strong>Added:</strong> ${date} at ${time}</p>
                        </div>
                    </article>
                `;
            }).join('');

            materialsListContainer.innerHTML = materialCards;
        };

        // Modal and Search Logic
        searchBtn.addEventListener('click', () => {
            searchModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            searchModal.classList.add('hidden');
            searchOptions.classList.remove('hidden');
            dealerSearchForm.classList.add('hidden');
            dateSearchForm.classList.add('hidden');
        });

        searchByDealerBtn.addEventListener('click', () => {
            searchOptions.classList.add('hidden');
            dealerSearchForm.classList.remove('hidden');
        });

        searchByDateBtn.addEventListener('click', () => {
            searchOptions.classList.add('hidden');
            dateSearchForm.classList.remove('hidden');
        });
        
        dealerSearchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const dealerName = document.getElementById('dealerName').value.trim();
            if (dealerName) {
                const user = auth.currentUser;
                const searchQueries = [where('dealer', '==', dealerName)];
                setupMaterialListener(user.uid, searchQueries);
                searchModal.classList.add('hidden');
                searchOptions.classList.remove('hidden');
                dealerSearchForm.classList.add('hidden');
            }
        });

        dateSearchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const purchaseDateStr = document.getElementById('purchaseDate').value;
            if (purchaseDateStr) {
                const startDate = new Date(purchaseDateStr);
                startDate.setHours(0, 0, 0, 0);
                const endDate = new Date(purchaseDateStr);
                endDate.setHours(23, 59, 59, 999);
                
                const user = auth.currentUser;
                const searchQueries = [
                    where('timestamp', '>=', Timestamp.fromDate(startDate)),
                    where('timestamp', '<=', Timestamp.fromDate(endDate))
                ];
                setupMaterialListener(user.uid, searchQueries);
                searchModal.classList.add('hidden');
                searchOptions.classList.remove('hidden');
                dateSearchForm.classList.add('hidden');
            }
        });

        // Drawer toggle logic (reused from index.html)
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('hamburgerBtn');
            const drawer = document.getElementById('drawerNav');
            const backdrop = document.getElementById('backdrop');

            if (btn && drawer && backdrop) { // Ensure elements exist before adding listeners
                function openDrawer() {
                    drawer.classList.add('open');
                    backdrop.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                    btn.setAttribute('aria-expanded', 'true');
                    const firstLink = drawer.querySelector('a');
                    if (firstLink) firstLink.focus({ preventScroll: true });
                    document.body.style.overflow = 'hidden';
                }

                function closeDrawer() {
                    drawer.classList.remove('open');
                    backdrop.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.focus({ preventScroll: true });
                    document.body.style.overflow = '';
                }

                btn.addEventListener('click', () => {
                    drawer.classList.contains('open') ? closeDrawer() : openDrawer();
                });

                backdrop.addEventListener('click', closeDrawer);

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && drawer.classList.contains('open')) closeDrawer();
                });

                drawer.addEventListener('click', (e) => {
                    if (e.target.closest('a[href]')) closeDrawer();
                });
            } else {
                console.error('Drawer elements not found. Check your HTML IDs.');
            }
        });

        // Start the authentication check on page load
        window.onload = setupAuthCheck;
    </script>
</body>

</html>
