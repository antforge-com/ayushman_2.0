<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Add materials to the database">
    <title>Add Material - Product App</title>

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg: #ffffff;
            --surface: #ffffff;
            --primary: #234123;
            --primary-600: #1d361d;
            --accent: #7cc58f;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
            --radius: 14px;
        }

        /* Base */
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            display: block;
            max-width: 100%;
        }

        /* Top bar (reused from index.html) */
        .topbar {
            position: fixed;
            inset: 0 0 auto 0;
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 14px;
            z-index: 200;
        }

        .hamburger-btn {
            width: 42px;
            height: 42px;
            border: none;
            background: transparent;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hamburger {
            width: 24px;
            height: 2px;
            background: var(--primary);
            position: relative;
            display: block;
        }

        .hamburger::before,
        .hamburger::after {
            content: "";
            position: absolute;
            left: 0;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: transform 0.2s ease, top 0.2s ease, opacity 0.2s ease;
        }

        .hamburger::before {
            top: -7px;
        }

        .hamburger::after {
            top: 7px;
        }
        
        /* New styles for the left-aligned circular logo */
        .left-logo-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .left-logo-wrap img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .topbar-logo {
            height: 84px;
            width: auto;
        }

        /* Drawer */
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            transform: translateX(-100%);
            transition: transform .25s ease;
            z-index: 300;
            padding: 78px 0 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-logo {
            text-align: center;
            padding: 0 16px 12px 16px;
        }

        .drawer-logo img {
            max-height: 80px;
            height: auto;
            margin: 0 auto 8px;
        }

        .drawer-link {
            padding: 12px 18px;
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            border-left: 4px solid transparent;
        }

        .drawer-link:hover {
            background: #f0f0f0;
        }

        .drawer-link.active {
            background: #f0f0f0;
            border-left-color: var(--primary);
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.28);
            opacity: 0;
            visibility: hidden;
            transition: opacity .2s ease, visibility .2s ease;
            z-index: 250;
        }

        .backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        /* Main layout and form container */
        .main {
            padding: 84px 24px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-card {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        /* New styles for the input and select group */
        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fafafa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-group input {
            flex-grow: 1;
        }

        .input-group select {
            flex-grow: 0;
            width: auto;
        }

        .form-group input:focus,
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(35, 65, 35, 0.2);
        }

        .form-group input[readonly] {
            background: #e9e9e9;
            color: #666;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.05rem;
            border-radius: 8px;
            border: 1px solid var(--primary);
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(35, 65, 35, 0.2);
        }

        .btn:hover {
            background: var(--primary-600);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(35, 65, 35, 0.25);
        }

        /* Updated and more attractive design for the "View All Purchases" button */
        .btn-view-purchases {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: linear-gradient(135deg, #e6f7e7, #d1e8d2);
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none; /* Removed underline */
            box-shadow: 0 4px 15px rgba(124, 197, 143, 0.25);
        }
        
        .btn-view-purchases:hover {
            background: linear-gradient(135deg, #d1e8d2, #b2d7b5);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 20px rgba(124, 197, 143, 0.35);
        }
        
        /* Updated icon styling for the eye icon */
        .btn-view-purchases i {
            color: var(--primary);
            transition: transform 0.2s ease;
        }
        
        .btn-view-purchases:hover i {
            transform: translateX(0); /* Eye icon doesn't need to move */
        }

        /* Message styling */
        #addMaterialMsg {
            width: 100%;
            max-width: 500px;
            margin: 1.5rem auto 0;
            box-sizing: border-box;
            padding: 1rem;
            border-radius: 8px;
        }

        .message-success {
            color: #286d42;
            background: #e6f7e7;
            border-left: 4px solid #286d42;
        }

        .message-error {
            color: #872a2a;
            background: #f9e6e7;
            border-left: 4px solid #872a2a;
        }

        .hidden {
            display: none;
        }

        /* Heading styling */
        .main-heading {
            font-size: clamp(2rem, 3vw, 2.5rem);
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            line-height: 1.2;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        /* Responsive overrides */
        @media (max-width: 640px) {
            .topbar-logo {
                height: 40px;
            }

            .main {
                padding: 84px 14px 24px;
            }

            .drawer {
                width: 80vw;
            }

            .main-heading {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Top bar with hamburger + brand -->
    <header class="topbar" role="banner">
        <div class="left-logo-wrap">
            <!-- Left-side circular logo -->
            <img src="assets/owner.jpg" alt="User Logo">
            <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open navigation" aria-controls="drawerNav"
                aria-expanded="false">
                <span class="hamburger" aria-hidden="true"></span>
            </button>
        </div>
        <!-- Right-side brand logo -->
        <img src="assets/vasavi-logo.png" alt="Vasavi Ayurveda Logo" class="topbar-logo">
    </header>

    <!-- Drawer navigation -->
    <nav class="drawer" id="drawerNav" aria-hidden="true">
        <div class="drawer-logo">
            <!-- Logo loaded directly from file -->
            <img src="assets/vasavi-logo.png" alt="Vasavi Ayurveda Logo">
        </div>
        <a href="index.html" class="drawer-link">Home</a>
        <a href="add-material.html" class="drawer-link active">Add Material</a>
        <a href="product-price.html" class="drawer-link">Product Price</a>
        <a href="drug-entry.html" class="drawer-link">Add Drug</a>
        <a href="all-materials.html" class="drawer-link">All Purchases</a>
    </nav>

    <!-- Backdrop -->
    <div class="backdrop" id="backdrop"></div>

    <!-- Main Content -->
    <main class="main">
        <h2 class="main-heading">Add New Material</h2>
        <!-- Updated "View All Purchases" button -->
        <a href="all-materials.html" class="btn-view-purchases">
            <i class="fa-solid fa-eye"></i> View All Purchases
        </a>

        <!-- Form for adding materials -->
        <form id="materialForm" class="form-card">
            <div class="form-group">
                <label for="material">Material Name</label>
                <input name="material" id="material" required placeholder="Enter Material Name">
            </div>
            <div class="form-group">
                <label for="dealer">Dealer Name</label>
                <input name="dealer" id="dealer" required placeholder="Enter name of the dealer">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <div class="input-group">
                    <input name="quantity" id="quantity" type="number" min="1" required placeholder="Enter Quantity">
                    <select id="quantityUnit" name="quantityUnit">
                        <option value="kg">kg</option>
                        <option value="gram">gram</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="pricePerUnit">Price</label>
                <input name="pricePerUnit" id="pricePerUnit" type="number" min="0" required
                    placeholder="Price per kg">
            </div>
            <div class="form-group">
                <label for="price">Calculated Price</label>
                <input name="price" id="price" type="number" min="0" readonly placeholder="Calculated Price">
            </div>
            <div class="form-group">
                <label for="gst">GST Amount</label>
                <input name="gst" id="gst" type="number" min="0" required placeholder="Enter GST Amount">
            </div>
            <div class="form-group">
                <label for="hamali">Hamali (Loading/Unloading Charges)</label>
                <input name="hamali" id="hamali" type="number" min="0" required
                    placeholder="Enter Hamali Amount">
            </div>
            <button class="btn" type="submit">
                <span id="buttonText">+ Add Purchase</span>
                <span id="loadingIndicator" class="hidden">Adding...</span>
            </button>
        </form>

        <!-- Message container for success/error -->
        <div id="addMaterialMsg" class="hidden"></div>
    </main>

    <!-- Firebase and Form Logic -->
    <script type="module">
        import { db, userId, appId, initializeFirebase, collection, addDoc, Timestamp } from "./firebase-config.js";

        /**
         * Displays a message to the user.
         * @param {string} message The message to display.
         * @param {string} type The type of message ('success' or 'error').
         */
        function showMessage(message, type) {
            const msgDiv = document.getElementById('addMaterialMsg');
            msgDiv.textContent = message;
            msgDiv.className = `p-4 text-sm font-medium ${type === 'success' ? 'message-success' : 'message-error'}`;
            setTimeout(() => {
                msgDiv.className = 'hidden';
            }, 5000);
        }

        /**
         * Calculates the total price based on quantity and price per unit.
         * The calculation now uses a price per gram derived from the price per kg.
         */
        function calculateTotalPrice() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const quantityUnit = document.getElementById('quantityUnit').value;
            const pricePerUnit = parseFloat(document.getElementById('pricePerUnit').value);
            const priceInput = document.getElementById('price');
            
            if (!isNaN(quantity) && !isNaN(pricePerUnit)) {
                let totalprice = 0;
                let convertedQuantityInGrams = 0;
                
                // Convert price per kg to price per gram
                const pricePerGram = pricePerUnit / 1000;

                // Convert the quantity to grams for consistent calculation
                if (quantityUnit === 'kg') {
                    convertedQuantityInGrams = quantity * 1000;
                } else if (quantityUnit === 'gram') {
                    convertedQuantityInGrams = quantity;
                }
                
                totalprice = convertedQuantityInGrams * pricePerGram;
                priceInput.value = totalprice.toFixed(2);
            } else {
                priceInput.value = '';
            }
        }

        // Add event listeners for the new input and select
        document.getElementById('quantity').addEventListener('input', calculateTotalPrice);
        document.getElementById('quantityUnit').addEventListener('change', calculateTotalPrice);
        document.getElementById('pricePerUnit').addEventListener('input', calculateTotalPrice);

        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const button = form.querySelector('.btn');
            const buttonText = document.getElementById('buttonText');
            const loadingIndicator = document.getElementById('loadingIndicator');

            button.disabled = true;
            buttonText.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            try {
                // Wait for Firebase to be initialized and user to be authenticated.
                await initializeFirebase();
                
                const material = form.material.value;
                const dealer = form.dealer.value;
                const quantity = parseFloat(form.quantity.value);
                const quantityUnit = form.quantityUnit.value;
                const pricePerUnit = parseFloat(form.pricePerUnit.value);
                // Correctly get the price value after calculation
                const price = parseFloat(document.getElementById('price').value);
                const gst = parseFloat(form.gst.value);
                const hamali = parseFloat(form.hamali.value);
                
                // Check if user is authenticated before attempting to write to Firestore
                if (!db || !userId) {
                    throw new Error("User is not authenticated. Please log in and try again.");
                }
                
                const collectionPath = `/artifacts/${appId}/users/${userId}/materials`;
                await addDoc(collection(db, collectionPath), {
                    material,
                    dealer,
                    quantity,
                    quantityUnit,
                    pricePerUnit,
                    price,
                    gst,
                    hamali,
                    timestamp: Timestamp.now()
                });

                showMessage('Material added successfully!', 'success');
                form.reset();
                document.getElementById('price').value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
                // Display a more user-friendly message for permission errors
                if (error.code === 'permission-denied') {
                    showMessage('Permission denied. Please check your Firestore security rules.', 'error');
                } else {
                    showMessage('Failed to add material. Please check the form and try again.', 'error');
                }
            } finally {
                button.disabled = false;
                buttonText.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
            }
        });

        // Initialize Firebase on page load and ensure auth state is ready
        window.onload = async () => {
            try {
                await initializeFirebase();
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        };

        // Drawer toggle logic (reused from index.html)
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('hamburgerBtn');
            const drawer = document.getElementById('drawerNav');
            const backdrop = document.getElementById('backdrop');

            if (btn && drawer && backdrop) { // Ensure elements exist before adding listeners
                function openDrawer() {
                    drawer.classList.add('open');
                    backdrop.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                    btn.setAttribute('aria-expanded', 'true');
                    const firstLink = drawer.querySelector('a');
                    if (firstLink) firstLink.focus({ preventScroll: true });
                    document.body.style.overflow = 'hidden';
                }

                function closeDrawer() {
                    drawer.classList.remove('open');
                    backdrop.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.focus({ preventScroll: true });
                    document.body.style.overflow = '';
                }

                btn.addEventListener('click', () => {
                    drawer.classList.contains('open') ? closeDrawer() : openDrawer();
                });

                backdrop.addEventListener('click', closeDrawer);

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && drawer.classList.contains('open')) closeDrawer();
                });

                drawer.addEventListener('click', (e) => {
                    if (e.target.closest('a[href]')) closeDrawer();
                });
            } else {
                console.error('Drawer elements not found. Check your HTML IDs.');
            }
        });
    </script>
</body>

</html>
