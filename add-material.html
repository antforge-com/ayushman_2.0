<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Add or edit materials in the database">
    <title>Material Entry - Product App</title>

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg: #f9fafb;
            --surface: #ffffff;
            --primary: #234123;
            --primary-600: #1d361d;
            --accent: #7cc58f;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --radius: 14px;
        }

        /* Base */
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            display: block;
            max-width: 100%;
        }

        /* Top bar (reused from index.html) */
        .topbar {
            position: fixed;
            inset: 0 0 auto 0;
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 14px;
            z-index: 200;
        }

        .hamburger-btn {
            width: 42px;
            height: 42px;
            border: none;
            background: transparent;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hamburger {
            width: 24px;
            height: 2px;
            background: var(--primary);
            position: relative;
            display: block;
        }

        .hamburger::before,
        .hamburger::after {
            content: "";
            position: absolute;
            left: 0;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: transform 0.2s ease, top 0.2s ease, opacity 0.2s ease;
        }

        .hamburger::before {
            top: -7px;
        }

        .hamburger::after {
            top: 7px;
        }

        .left-logo-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .left-logo-wrap img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .topbar-logo {
            height: 84px;
            width: auto;
        }

        /* Drawer */
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            transform: translateX(-100%);
            transition: transform .25s ease;
            z-index: 300;
            padding: 78px 0 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-logo {
            text-align: center;
            padding: 0 16px 12px 16px;
        }

        .drawer-logo img {
            max-height: 80px;
            height: auto;
            margin: 0 auto 8px;
        }

        .drawer-link {
            padding: 12px 18px;
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            border-left: 4px solid transparent;
        }

        .drawer-link:hover {
            background: #f0f0f0;
        }

        .drawer-link.active {
            background: #f0f0f0;
            border-left-color: var(--primary);
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.28);
            opacity: 0;
            visibility: hidden;
            transition: opacity .2s ease, visibility .2s ease;
            z-index: 250;
        }

        .backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        /* Main layout and form container */
        .main {
            padding: 84px 24px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-card {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .form-group.grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fafafa;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[readonly],
        textarea[readonly] {
            background-color: #e9e9e9;
            color: #6b7280;
            cursor: not-allowed;
        }


        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(35, 65, 35, 0.2);
        }

        /* Custom file input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .file-input-display {
            background: #fafafa;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            cursor: pointer;
        }

        .file-input-display span {
            color: var(--muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-input-display .icon {
            color: var(--primary);
        }

        .file-preview {
            margin-top: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            display: none;
        }

        .file-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.05rem;
            border-radius: 8px;
            border: 1px solid var(--primary);
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(35, 65, 35, 0.2);
        }

        .btn:hover {
            background: var(--primary-600);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(35, 65, 35, 0.25);
        }

        .btn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Updated and more attractive design for the "View All Purchases" button */
        .btn-view-purchases {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: linear-gradient(135deg, #e6f7e7, #d1e8d2);
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(124, 197, 143, 0.25);
        }

        .btn-view-purchases:hover {
            background: linear-gradient(135deg, #d1e8d2, #b2d7b5);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 20px rgba(124, 197, 143, 0.35);
        }

        .btn-view-purchases i {
            color: var(--primary);
            transition: transform 0.2s ease;
        }

        /* Message styling */
        #addMaterialMsg {
            width: 100%;
            max-width: 600px;
            margin: 1.5rem auto 0;
            box-sizing: border-box;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .message-success {
            color: #286d42;
            background: #e6f7e7;
            border-left: 4px solid #286d42;
        }

        .message-error {
            color: #872a2a;
            background: #f9e6e7;
            border-left: 4px solid #872a2a;
        }

        .message-info {
            color: #1e40af;
            background: #eff6ff;
            border-left: 4px solid #1e40af;
        }

        .hidden {
            display: none;
        }

        /* Heading styling */
        .main-heading {
            font-size: clamp(2rem, 3vw, 2.5rem);
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            line-height: 1.2;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        /* Loading spinner for button */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive overrides */
        @media (max-width: 640px) {
            .topbar-logo {
                height: 40px;
            }

            .main {
                padding: 84px 14px 24px;
            }

            .drawer {
                width: 80vw;
            }

            .main-heading {
                font-size: 2rem;
            }

            .form-group.grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Top bar with hamburger + brand -->
    <header class="topbar" role="banner">
        <div class="left-logo-wrap">
            <img src="assets/owner.jpg"
                onerror="this.onerror=null; this.src='https://placehold.co/40x40/e5e7eb/6b7280?text=O'" alt="User Logo">
            <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open navigation" aria-controls="drawerNav"
                aria-expanded="false">
                <span class="hamburger" aria-hidden="true"></span>
            </button>
        </div>
        <img src="assets/vasavi-logo.png"
            onerror="this.onerror=null; this.src='https://placehold.co/84x40/e5e7eb/6b7280?text=Logo'"
            alt="Vasavi Ayurveda Logo" class="topbar-logo">
    </header>

    <!-- Drawer navigation -->
    <nav class="drawer" id="drawerNav" aria-hidden="true">
        <div class="drawer-logo">
            <img src="assets/vasavi-logo.png"
                onerror="this.onerror=null; this.src='https://placehold.co/80x40/e5e7eb/6b7280?text=Logo'"
                alt="Vasavi Ayurveda Logo">
        </div>
        <a href="index.html" class="drawer-link">Home</a>
        <a href="add-material.html" class="drawer-link active">Add Material</a>
        <a href="product-price.html" class="drawer-link">Product Price</a>
        <a href="drug-entry.html" class="drawer-link">Add Drug</a>
        <a href="all-materials.html" class="drawer-link">All Purchases</a>
    </nav>

    <!-- Backdrop -->
    <div class="backdrop" id="backdrop"></div>

    <!-- Main Content -->
    <main class="main">
        <h2 class="main-heading">Add New Material</h2>
        <a href="all-materials.html" class="btn-view-purchases">
            <i class="fa-solid fa-eye"></i> View All Purchases
        </a>

        <!-- Form for adding materials -->
        <form id="materialForm" class="form-card">
            <input type="hidden" id="materialId">
            <div class="form-group">
                <label for="material">Material Name</label>
                <input name="material" id="material" required placeholder="Enter Material Name">
            </div>
            <div class="form-group">
                <label for="dealer">Dealer Name (Optional)</label>
                <input name="dealer" id="dealer" placeholder="Enter name of the dealer">
            </div>
            <div class="form-group">
                <label for="gstNumber">GST Number</label>
                <input name="gstNumber" id="gstNumber" placeholder="Enter dealer's GST number">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="3"
                    placeholder="Enter a short description of the purchase"></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <div class="form-group grid" style="grid-template-columns: 2fr 1fr; gap: 0.75rem;">
                    <input name="quantity" id="quantity" type="number" min="1" required placeholder="Enter Quantity">
                    <select id="quantityUnit" name="quantityUnit">
                        <option value="kg">kg</option>
                        <option value="gram">gram</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="pricePerUnit" id="priceLabel">Price per kg</label>
                <input name="pricePerUnit" id="pricePerUnit" type="number" min="0" required placeholder="Price per kg">
            </div>
            <div class="form-group">
                <label for="price">Calculated Price</label>
                <input name="price" id="price" type="number" min="0" readonly placeholder="Calculated Price">
            </div>
            <div class="form-group">
                <label for="gst">GST Amount</label>
                <input name="gst" id="gst" type="number" min="0" required value="0" placeholder="Enter GST Amount">
            </div>
            <div class="form-group">
                <label for="hamali">Hamali (Loading/Unloading Charges)</label>
                <input name="hamali" id="hamali" type="number" min="0" required value="0"
                    placeholder="Enter Hamali Amount">
            </div>
            <div class="form-group">
                <label for="transportation">Transportation</label>
                <input name="transportation" id="transportation" type="number" min="0" required value="0"
                    placeholder="Enter Transportation Amount">
            </div>
            <div class="form-group">
                <label for="billPhoto">Bill Photo</label>
                <div class="file-input-wrapper">
                    <input type="file" id="billPhoto" name="billPhoto" accept="image/*">
                    <div class="file-input-display">
                        <span id="file-name">Select an image...</span>
                        <i class="fa-solid fa-cloud-arrow-up icon"></i>
                    </div>
                </div>
                <div id="file-preview" class="file-preview">
                    <img id="preview-image" src="#" alt="Bill Preview">
                </div>
            </div>
            <button class="btn" type="submit">
                <span id="buttonText">+ Add Purchase</span>
                <div id="loadingIndicator" class="loading-spinner hidden"></div>
            </button>
        </form>

        <!-- Message container for success/error -->
        <div id="addMaterialMsg" class="hidden"></div>
    </main>

    <!-- Firebase and Form Logic -->
    <script type="module" src="add-material.js"></script>
</body>

</html>
